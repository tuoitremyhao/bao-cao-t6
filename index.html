<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyKTCN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

    * {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>

<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
    <div class="container d-flex align-items-center justify-content-center mt-5">
    <form class="row g-3" id="myForm" onsubmit="submitForm(this)">
      <h4 class="text-primary text-center">BÁO CÁO HOẠT ĐỘNG T6 MỸ HÀO</h4>

            <div class="col-md-4 offset-md-4">
        <label for="tendonvi" class="form-label">Tên đơn vị</label>
        <select class="form-select" id="tendonvi" name="tendonvi">
          <option disabled selected>Chọn</option>
          <option value="Kim Huy">Kim Huy</option>
          <option value="Hoàng Lê">Hoàng Lê</option>
          <option value="Quan Cù">Quan Cù</option>
          <option value="Nghĩa Trang">Nghĩa Trang</option>
          <option value="Ngọc trì">Ngọc Trì</option>
          <option value="Phúc Xá">Phúc Xá</option>
          <option value="Yên Xá">Yên Xá</option>
        </select>
      </div>
      
      <div class="col-md-4 offset-md-4">
        <label for="formFile" class="form-label">Tệp đính kèm</label>
        <input id="file" multiple class="form-control" type="file" onchange="saveFile(this)" required/>
      </div>


  <script>
 function saveFile(f) {
      for(i=0; i<f.files.length; i++){
      const file = f.files[i];
      const fr = new FileReader();
      const tendonvi = document.getElementById("tendonvi").value;
    fr.readAsArrayBuffer(file);
    fr.onload = (e) => {
      const url = "https://script.google.com/macros/s/AKfycbwm7ej6kBxhIEqVztbLi-aSfJQQ9n_ivLn6QcmyZHfOqrVjbthebGgojwDxUtj1k6PZ/exec"; // Please set the URL of Web Apps.

      const qs = new URLSearchParams({
        tendonvi: tendonvi,
        filename: file.name,
        mimeType: file.type,
      });
      fetch(`${url}?${qs}`, {
        method: "POST",
        body: JSON.stringify([...new Int8Array(e.target.result)]),
      })
        .then((res) => res.json())
        .then(console.log)
        .catch(console.log);
        };
      }
    }

    function submitForm(formObject){
    document.getElementById("myForm").reset();
    window.alert("Dữ liệu đang gửi lên hệ thống")
    }

  </script>

</body>

</html>
